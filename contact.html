<section class="relative bg-gray-100 py-16 px-5 overflow-hidden">
    <!-- Zenzy Letters with Ropes on Top -->
    <div class="rope-container flex justify-center space-x-8 mb-12">
      <div class="letter-container">
        <div class="rope"></div>
        <div class="dot"></div>
        <div class="letter">Z</div>
      </div>
      <div class="letter-container">
        <div class="rope"></div>
        <div class="dot"></div>
        <div class="letter">E</div>
      </div>
      <div class="letter-container">
        <div class="rope"></div>
        <div class="dot"></div>
        <div class="letter">N</div>
      </div>
      <div class="letter-container">
        <div class="rope"></div>
        <div class="dot"></div>
        <div class="letter">Z</div>
      </div>
      <div class="letter-container">
        <div class="rope"></div>
        <div class="dot"></div>
        <div class="letter">Y</div>
      </div>
    </div>
  
    <!-- Contact Form Section -->
    <div class="container mx-auto max-w-3xl bg-white rounded-xl shadow-lg p-8 relative border-2 border-black">
      <h2 class="text-3xl font-bold text-center mb-6 text-red-500">Contact Us</h2>
      <form id="contactForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none" />
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none" />
        </div>
  
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"></textarea>
        </div>
  
        <button type="submit"
          class="w-full bg-red-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-600 transition-all">
          Submit
        </button>
      </form>
    </div>
  </section>
  
  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP Animation for Zenzy Letters
    gsap.from(".letter", {
      y: -200,
      duration: 1,
      delay: 0.5,
      ease: "bounce.out",
      stagger: 0.1,
    });
  
    gsap.to(".letter", {
      rotation: 10,
      yoyo: true,
      repeat: -1,
      duration: 1,
      ease: "power1.inOut",
      stagger: 0.1,
    });
  
    gsap.to(".rope", {
      rotation: 5,
      yoyo: true,
      repeat: -1,
      duration: 1,
      ease: "power1.inOut",
    });
  
    gsap.to(".dot", {
      y: 5,
      yoyo: true,
      repeat: -1,
      duration: 0.8,
      ease: "power1.inOut",
    });
  
    // Contact Form Fade-In Animation
    gsap.from("#contactForm", {
      y: 50,
      opacity: 0,
      duration: 1.2,
      delay: 0.5,
      ease: "power2.out",
    });
  
    // Section Animations
    gsap.from("section", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.3,
      scrollTrigger: {
        trigger: "section",
        start: "top 90%",
        toggleActions: "play none none reverse",
      },
    });
  
    // Button Hover Animation
    document.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("mouseenter", () => {
        gsap.to(btn, {
          scale: 1.05,
          duration: 0.2,
        });
      });
  
      btn.addEventListener("mouseleave", () => {
        gsap.to(btn, {
          scale: 1,
          duration: 0.2,
        });
      });
    });
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
  
    .rope-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin-top: 20px;
      position: relative;
    }
  
    .letter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
  
    .rope {
      width: 2px;
      height: 100px;
      background: #8b4513;
      position: relative;
    }
  
    .dot {
      width: 8px;
      height: 8px;
      background-color: #8b4513;
      border-radius: 50%;
      position: absolute;
      top: 98px;
      left: 50%;
      transform: translateX(-50%);
    }
  
    .letter {
      font-size: 60px;
      font-weight: bold;
      color: #e12d36;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
    }
  </style>
